name: Release

on:
  push:
    branches: [main]
    tags: ["v*"]

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact: goldsplit-darwin-arm64.zip
          - os: windows-latest
            artifact: goldsplit-windows-amd64.zip
          - os: ubuntu-latest
            artifact: goldsplit-linux-amd64.tar.gz
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json
      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev build-essential pkg-config
      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - name: Build
        run: wails build ${{ runner.os == 'Linux' && '-tags webkit2_41' || '' }} -ldflags "-X main.versionSuffix="

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: cd build/bin && zip -r ../../${{ matrix.artifact }} Goldsplit.app

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: Compress-Archive -Path build\bin\Goldsplit.exe -DestinationPath ${{ matrix.artifact }}

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: tar -czf ${{ matrix.artifact }} -C build/bin goldsplit

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release (tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true

      - name: Create draft release (main push)
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: draft
          name: Development Build
          draft: true
          prerelease: true
          files: artifacts/*
          generate_release_notes: true
